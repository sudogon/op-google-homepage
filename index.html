<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  
  <body>
    <nav>
        <div class="nav">
            <a class="link" href="#">Gmail</a>
            <a class="link" href="#">Images</a>
            <a href="#">
                <span class="material-icons">apps</span></a>
            <a href="#"><button type="button">Sign in</button></a>
        </div>
    </nav>

    <main>
        <div class="main">
            <image id="image" src="img/googlelogo.png">
        </div>
        
        <div class="main">
            <div class="input-container">
                <i class="material-icons">search</i>
                <input id="search" type="text" name="search" title="search" autofocus>
            </div>
        </div>

        <div class="main">
            <button id="submit" class="submit-button" type="submit">Google Search</button>
            <button id="lucky" class="submit-button" type="submit">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer">
            <a class="link" href="#">About</a>
            <a class="link" href="#">Advertising</a>
            <a class="link" href="#">Business</a>
            <a class="link" href="#">How Search Works</a>
            <a class="link" href="#">Privacy</a>
            <a class="link" href="#">Terms</a>
            <a class="link" href="#">Settings</a>
        </div>
    </footer>
  </body>
</html>
